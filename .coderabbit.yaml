# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json

language: "en-US"

tone_instructions: "Be concise and direct. Focus on actionable feedback."

early_access: false

reviews:
  profile: "assertive"
  request_changes_workflow: true
  high_level_summary: true
  high_level_summary_placeholder: "@coderabbitai summary"
  poem: false
  review_status: true
  collapse_walkthrough: false
  sequence_diagrams: true
  changed_files_summary: true
  labeling_instructions: []
  path_filters:
    - "!dist/**"
    - "!coverage/**"
    - "!node_modules/**"
    - "!package-lock.json"
    - "!docs/archive/**"
  path_instructions:
    - path: "src/**/*.ts"
      instructions: |
        Review for TypeScript 5.5 best practices:
        - Ensure strict null checks are respected
        - Prefer const over let, never use var
        - Use explicit return types for public functions
        - Avoid any type, use unknown if type is truly unknown
        - Use import type for type-only imports
        - Check for proper error handling with unknown in catch clauses
    - path: "tests/**/*.ts"
      instructions: |
        Review test files for:
        - Clear test descriptions
        - Proper use of describe/it/test blocks
        - Adequate assertion coverage
        - No hardcoded paths that won't work in CI
    - path: ".github/workflows/**"
      instructions: |
        Review GitHub Actions workflows for:
        - Security best practices (minimal permissions)
        - Proper caching configuration
        - Correct use of secrets and OIDC
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
      - "draft"
    drafts: false
    base_branches:
      - main
  tools:
    eslint:
      enabled: true
    shellcheck:
      enabled: true
    yamllint:
      enabled: true
    markdownlint:
      enabled: true
    gitleaks:
      enabled: true
    actionlint:
      enabled: true

chat:
  auto_reply: true
